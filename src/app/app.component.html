н</label>                  <input type="text" class="form-control form-control-lg rounded-0" id="emailLog">                </div>                <div class="form-group">                  <label for="passwordLog">Пароль</label>                  <input type="password" class="form-control form-control-lg rounded-0" id="passwordLog">                </div>                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" (click)="isEnter= false">                  Войти                </button>              </form>            </div>          </div>        </div>      </div>    </div>  </div></div><div class="container-fluid all " *ngIf="isReg">  <div class="row">    <div class="col-md-12  d-flex flex-column align-content-center  ">      <div class="row align-self-center ">        <div class="col-lg-12 col-md-8 mx-auto  ">          <div class="card rounded shadow shadow-sm window ">            <div class="card-header">              <div>                <i class="material-icons float-right mt-1" style="cursor: pointer" (click)="isReg=false">close</i>              </div>              <h3 class="mb-0">Регестрация</h3>            </div>            <div class="card-body">              <form class="form">                <div class="form-group">                  <label for="username">Имя пользователя</label>                  <input type="text" class="form-control form-control-lg rounded-0" id="username">                </div>                <div class="form-group">                  <label for="emailReg">Email</label>                  <input type="text" class="form-control form-control-lg rounded-0" id="emailReg">                </div>                <div class="form-group">                  <label for="passwordReg">Пароль</label>                  <input type="password" class="form-control form-control-lg rounded-0" id="passwordReg">                </div>                <button type="submit" class="btn btn-success btn-lg float-right textDec" style="font-size: large"                        (click)="isReg=false">Зарегестрироваться                </button>              </form>            </div>          </div>        </div>      </div>    </div>  </div></div><div class="gray" *ngIf="isEnter" (click)="isEnter=false"></div><div class="gray" *ngIf="isReg" (click)="isReg=false"></div><router-outlet id="win2"></router-outlet>
