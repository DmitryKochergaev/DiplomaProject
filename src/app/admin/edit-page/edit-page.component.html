<div *ngIf="form; else loading">

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div>
            <select class="custom-select custom-select-lg mb-3" formControlName="type">
                <option value="0">Выбрать тип</option>
              <option value="kostumi">Костюмы</option>
              <option value="cybeniri">Сувениры</option>
              <option value="byketi">Букеты</option>
              <option value="otkritki">Открытки</option>
              <option value="razviva">Развивающие игрушки</option>
              <option value="wood">Изделия из дерева</option>
              <option value="toys">Вязаные игрушки</option>
            </select>
        </div>

        <div class=" form-control" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
            <label for="title">Название</label>
            <input type="text" id="title" class="input-group border" formControlName="title">
            <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
                <small *ngIf="form.get('title').errors.required">Обязательное поле</small>
            </div>
        </div>

        <div class=" form-control row">
            <label  for="pic" class="col" style="font-size:xx-large">Фотография</label>
          <img src="{{card.pic}}" class="img-fluid col" id="pic" alt="Ошибка загрузки фотографии">
          <label for="pic-link" class="mt-3 col" style="font-size:xx-large">Ссылка</label>
          <input type="text" name="" id="pic-link" formControlName="pic" class="input-group border col mt-1 mb-3 ">


        </div>

        <div class=" form-control">
            <label  for="text" style="font-size:xx-large">Описание</label>

            <quill-editor id="text" formControlName="text"></quill-editor>
        </div>

        <button class=" btn btn-success mt-2" type="submit" [disabled]="form.invalid || submitted">Сохранить</button>
    </form>
</div>

<ng-template #loading>
    <h2 class=" text-center">Загрузка</h2>
</ng-template>
