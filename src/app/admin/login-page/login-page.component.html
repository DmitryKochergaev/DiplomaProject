<div class="container-fluid row  ">
    <div class=" col-4">

    </div>
    <form class="card col-5 align-items-center uk-border-rounded" [formGroup]="form" (ngSubmit)="submit()">
        <h2>Вход</h2>

        <div class=" alert alert-danger" *ngIf="auth.error$ | async as error ">
            {{error}}
        </div>


        <div class="  alert alert-info bt" *ngIf="message">
            {{message}}
        </div>



        <div class=" form-control " [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
            <label for="email">Email: </label>
            <input type="email" id="email" class=" form-control" formControlName="email">
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class=" validation">
                <small *ngIf="form.get('email').errors.required">Обязательное поле</small>
                <small *ngIf="form.get('email').errors.email">Email введен некорректно</small>
            </div>

        </div>

        <div class=" form-control" [ngClass]="{invalid:form.get('password').invalid}">
            <label for="password">Пароль: </label>
            <input type="password" id="password" class=" form-control" formControlName="password">
            <div *ngIf="form.get('password').invalid && form.get('password').touched" class=" validation">
                <small *ngIf="form.get('password').errors.required">Введите пароль</small>
                <small *ngIf="form.get('password').errors.minlenght">Минимальная длина 6 символов</small>
            </div>

        </div>

        <button class="btn btn-outline-dark " type="submit" [disabled]="form.invalid || submited">Войти</button>

    </form>
</div>
